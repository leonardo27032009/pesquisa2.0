<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Produto — Meu Sistema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f5f7fb; color:#071023; }
    .card { border-radius:.6rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white mb-3">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Meu Sistema</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="inventario.html">Estoque</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9">
        <div class="card p-4">
          <h4>Cadastro de Produto</h4>
          <p class="text-muted small">Preencha as informações do produto</p>

          <form id="productForm" novalidate>
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label class="form-label" for="prodName">Nome do produto</label>
                <input id="prodName" class="form-control" required>
                <div class="invalid-feedback">Nome é obrigatório</div>
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label" for="category">Categoria</label>
                <select id="category" class="form-select" required>
                  <option value="">Escolha...</option>
                  <option>Eletrônicos</option>
                  <option>Acessórios</option>
                  <option>Periféricos</option>
                  <option>Outros</option>
                </select>
                <div class="invalid-feedback">Selecione uma categoria</div>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label" for="sku">Código</label>
                <input id="sku" class="form-control" required>
                <div class="invalid-feedback">Informe o SKU</div>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label" for="qty">Quantidade inicial</label>
                <input id="qty" type="number" min="0" class="form-control" required>
                <div class="invalid-feedback">Informe a quantidade inicial</div>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label" for="price">Preço (R$)</label>
                <input id="price" type="number" step="0.01" min="0" class="form-control" required>
                <div class="invalid-feedback">Informe o preço</div>
              </div>

              <div class="col-12">
                <label class="form-label" for="desc">Descrição</label>
                <textarea id="desc" class="form-control" rows="4"></textarea>
              </div>

              <div class="col-12 d-flex gap-2 justify-content-end">
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                <a href="dashboard.html" class="btn btn-light">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </form>

          <div id="successAlert" class="alert alert-success mt-3 d-none" role="alert">
            Produto salvo com sucesso (simulado).
          </div>
        </div>
      </div>
    </div>
  </main>
  <br>

  <br>
  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center small">© <span id="y2"></span> Sistema</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      const form = document.getElementById('productForm');
      const success = document.getElementById('successAlert');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const fields = form.querySelectorAll('input, select, textarea');
        fields.forEach(f => f.classList.remove('is-invalid'));

        let ok = true;
        if (!document.getElementById('prodName').value.trim()) {
          document.getElementById('prodName').classList.add('is-invalid'); ok=false;
        }
        if (!document.getElementById('category').value) {
          document.getElementById('category').classList.add('is-invalid'); ok=false;
        }
        if (!document.getElementById('sku').value.trim()) {
          document.getElementById('sku').classList.add('is-invalid'); ok=false;
        }
        if (document.getElementById('qty').value === '' || Number(document.getElementById('qty').value) < 0) {
          document.getElementById('qty').classList.add('is-invalid'); ok=false;
        }
        if (document.getElementById('price').value === '' || Number(document.getElementById('price').value) < 0) {
          document.getElementById('price').classList.add('is-invalid'); ok=false;
        }

        if (ok) {
          success.classList.remove('d-none');
          setTimeout(()=> success.classList.add('d-none'), 3000);
          form.reset();
        }
      });
    })();
  </script>
</body>
</html>
